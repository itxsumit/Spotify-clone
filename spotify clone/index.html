<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your Favourate Music Is Here </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.jpg" alt="Spotify">Spotify</li>
        <li>Home</li>
        <li>About</li>
    </ul>
    </nav>
    <div class="container">
        <h1>Best of NCS - Non Copyright Sounds</h1>
        <div class="songL ist"></div>
        <div>   
            <div class="songItem">
                <img src="images.jpg " alt="1">
                <span> Let me Love You</span>
                <span class="songlistplay"><span class="timestamp">05:30 <i class="fa-solid fa-play"></i></span> </span>
              
            </div>
        </div>
        <div class=" songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myprogressBar" min="0" max="100">
        <div class="icons">

            <i class="fa-solid fa-backward-step"></i>
            <i class="fa-solid fa-play"></i>
            <i class="fa-solid fa-forward-step"></i>
             <!--font awesome icons --> 
        </div>
    </div>





<script src="script.js"></script>
<script  src="https://kit.fontawesome.com/e43cbf02ff.js" crossorigin="anonymous"></script>

</body>
</html>
